<app-menu></app-menu>
<div class="container">
  <div class="container text-center" style="margin: 30px">
    <h3>Editar Producto</h3>
  </div>

  <!-- two way binging de angular, sinconismo vista y arhivo .ts del componente  -->
  <!-- es necesario colocar tanto el id como name iguales  para lograr sincronizacion -->
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripci√≥n del producto</label>
      <input type="text" name="descripcion" class="form-control" id="descripcion" required="true" [(ngModel)]="producto.descripcion">
    </div>
    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input type="number"  name="precio" step="any" class="form-control" id="precio" [(ngModel)]="producto.precio">
    </div>
    <div class="mb-3">
      <label for="existencia" class="form-label">Existencia</label>
      <input type="number" name="existencia" class="form-control" id="existencia" [(ngModel)]="producto.existencia">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-warning btn-sm me-3">Guardar</button>
      <a href="/productos"  class="btn btn-danger btn-sm">Regresar</a>
    </div>

  </form>

</div>
